<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Play With Friend</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
height:100%;
font-family:Arial,sans-serif;
background:url("modelsa/duoplay.png") no-repeat center center;
background-size:cover;
display:flex;
justify-content:center;
align-items:center;
}

/* LIQUID BACK BUTTON */
#back-btn{
position:fixed;
top:20px;
left:20px;
padding:12px 26px;
font-weight:bold;
border:none;
border-radius:40px;
cursor:pointer;
background:linear-gradient(145deg,#ffe44d,#ffd400);
box-shadow:0 6px 18px rgba(0,0,0,.25);
transition:.35s;
}

#back-btn:hover{
transform:scale(1.08);
box-shadow:
0 0 25px rgba(255,212,0,.9),
inset 0 0 15px rgba(255,255,255,.9);
}

/* PANEL */
#game-container{
backdrop-filter:blur(6px);
padding:40px 50px;
border-radius:20px;
display:flex;
flex-direction:column;
align-items:center;
gap:18px;
}

/* TITLE */
#title{
font-size:34px;
font-weight:bold;
color:#222;
}

#message{
height:22px;
font-size:18px;
}

/* SCORE */
#scoreboard{
font-weight:bold;
font-size:18px;
color: #555;
}

/* PERSPECTIVE BOARD */
#board{
display:grid;
grid-template-columns:repeat(3,100px);
grid-template-rows:70px 100px 135px;
transform:perspective(900px) rotateX(18deg);
}

/* CELLS */
.cell{
display:flex;
justify-content:center;
align-items:center;
font-weight:bold;
cursor:pointer;
transition:.15s;
}

/* FONT SIZE BY ROW */
.cell:nth-child(-n+3){ font-size:36px; }
.cell:nth-child(n+4):nth-child(-n+6){ font-size:48px; }
.cell:nth-child(n+7){ font-size:60px; }

/* GRID LINES */
.cell:nth-child(1),
.cell:nth-child(2),
.cell:nth-child(4),
.cell:nth-child(5),
.cell:nth-child(7),
.cell:nth-child(8){
border-right:4px solid #555;
}

.cell:nth-child(-n+6){
border-bottom:4px solid #555;
}

/* ERASE BUTTON */
#erase-btn{
margin-top:18px;
padding:12px 26px;
font-weight:bold;
border:none;
border-radius:14px;
cursor:pointer;
background:#eee;
box-shadow:0 6px 12px rgba(0,0,0,.2);
transition:.25s;
}

#erase-btn:hover{
transform:translateY(-2px);
box-shadow:0 10px 18px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<button id="back-btn" onclick="history.back()">‚Üê Back</button>

<div id="game-container">

<div id="message"></div>

<div id="scoreboard">
X: <span id="xScore">0</span> |
O: <span id="oScore">0</span> |
Tie: <span id="tieScore">0</span>
</div>

<div id="board">
<div class="cell" data-i="0"></div>
<div class="cell" data-i="1"></div>
<div class="cell" data-i="2"></div>
<div class="cell" data-i="3"></div>
<div class="cell" data-i="4"></div>
<div class="cell" data-i="5"></div>
<div class="cell" data-i="6"></div>
<div class="cell" data-i="7"></div>
<div class="cell" data-i="8"></div>
</div>

<button id="erase-btn">Erase</button>

</div>

<script>
const cells=document.querySelectorAll(".cell");
const msg=document.getElementById("message");

let board=Array(9).fill(null);
let turn="X";
let gameOver=false;

let x=0,o=0,tie=0;

const xScore=document.getElementById("xScore");
const oScore=document.getElementById("oScore");
const tieScore=document.getElementById("tieScore");

const wins=[
[0,1,2],[3,4,5],[6,7,8],
[0,3,6],[1,4,7],[2,5,8],
[0,4,8],[2,4,6]
];

function check(){
for(let [a,b,c] of wins){
if(board[a] && board[a]===board[b] && board[a]===board[c])
return board[a];
}
if(board.every(v=>v)) return "Tie";
return null;
}

cells.forEach(cell=>{
cell.onclick=()=>{
let i=cell.dataset.i;
if(board[i]||gameOver) return;

board[i]=turn;
cell.textContent=turn;

let w=check();

if(w){
gameOver=true;

if(w==="Tie"){ msg.textContent="Tie!"; tie++; }
else{
msg.textContent=w+" Wins!";
if(w==="X") x++; else o++;
}

xScore.textContent=x;
oScore.textContent=o;
tieScore.textContent=tie;
return;
}

turn = turn==="X" ? "O" : "X";
msg.textContent=turn+"'s Turn";
};
});

/* ERASE BOARD ONLY */
document.getElementById("erase-btn").onclick=()=>{
board.fill(null);
cells.forEach(c=>c.textContent="");
msg.textContent="";
gameOver=false;
turn="X";
};
</script>

</body>
</html>
